<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
<h1>List page</h1>
<div class="container">

    <div class="row">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="검색" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
        </div>
        <div class="row board_btn">
        <a th:href="@{/insert}">
        글작성하기
        </a>
        <button type="button" class="btn btn-outline-secondary">Base class</button>
        </div>
        <div id="bbsList_list"  class="col-lg-10 mt-5 mb-5">
            <table class="table table-bordered" style="width: 100%">
                <thead>
                <tr>
                    <th>num</th>
                    <th>title</th>
                    <th>name</th>
                    <th>content</th>
                    <th>hit</th>
                </tr>
                </thead>
                <tbody id="lists">
                <tr th:if="${#lists.size(lists)}>0" th:each="lists:${lists}">
                    <td th:text="${lists.num}"></td>
                    <td>
<!--                        <a th:text="${lists.title}" th:href="@{/detail/{num}(id=${board.num})}">-->
<!--                        </a>-->
                    </td>
                    <td th:text="${lists.name}"></td>
                    <td th:text="${lists.content}"></td>
                    <td th:text="${lists.hit}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>

</body>
</html>
