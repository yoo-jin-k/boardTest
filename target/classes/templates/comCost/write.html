<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="comCost/layout/basic">
<th:block layout:fragment="title">
	<title>write page</title>
</th:block>
<link rel="stylesheet" media="screen, print" th:href="@{/css/style.css}" />
<link rel="stylesheet" media="screen, print" th:href="@{/plugin/mCustomScrollbar/jquery.mCustomScrollbar.min.css}" />

<th:block layout:fragment="content">
	<div class="card-content">
		<form class="form-horizontal" th:action="@{/comCost/register.do}"
			th:object="${comCost}" method="post"
			onsubmit="return registerComCost(this)">
			<!--/* update의 경우 서버로 전달할 게시글 번호 (custCd) */-->
			<input type="hidden" th:if="*{custCd != null and custCd > 0}"
				th:field="*{custCd}" />
			<div class="form-group">
				<label for="useYn" class="col-sm-2 control-label">useYn 설정</label>
				<div class="col-sm-10" style="margin-top: 10px;">
					<input type="checkbox" th:value="*{useYn}" id="useYn"
						name="noticeYn" th:checked="*{#strings.equals( useYn, 'Y' )}" />
				</div>
			</div>

<!--			<div class="form-group">-->
<!--				<label for="secretYn" class="col-sm-2 control-label">비밀글 설정</label>-->
<!--				<div class="col-sm-10" style="margin-top: 10px;">-->
<!--					<input type="checkbox" th:value="*{secretYn}" id="secretYn"-->
<!--						name="secretYn" th:checked="*{#strings.equals( secretYn, 'Y' )}" />-->
<!--				</div>-->
<!--			</div>-->


			<div class="form-group">
				<label for="title" class="col-sm-2 control-label">custNm</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{custNm}" class="form-control"
						placeholder="custNm" />
				</div>
			</div>

			<div class="form-group">
				<label for="writer" class="col-sm-2 control-label">abbrNm</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{abbrNm}" class="form-control"
						placeholder="abbrNm" />
				</div>
			</div>

			<div class="form-group">
				<label for="content" class="col-sm-2 control-label">bizregNo</label>
				<div class="col-sm-10">
					<textarea th:field="*{bizregNo}" class="form-control"
						placeholder="bizregNo"></textarea>
				</div>
			</div>

			<div class="btn_wrap text-center" th:object="${params}">
			  <a th:href="|@{/comCost/list.do}*{makeQueryString(currentPageNo)}|" class="btn btn-default waves-effect waves-light">뒤로가기</a>
			  <button type="submit" class="btn btn-primary waves-effect waves-light">저장하기</button>
			</div>
		</form>
	</div>
	<!-- /.card-content -->
</th:block>

<th:block layout:fragment="script">
	<script th:inline="javascript">
		/*<![CDATA[*/

		function registerComCost(form) {

		  form.useYn.value = form.useYn.checked == false ? 'N' : 'Y';
		  // form.secretYn.value = form.secretYn.checked == false ? 'N' : 'Y';
		
		  var result = (
		         isValid(form.custNm, "custNm", null, null)
		      && isValid(form.abbrNm, "abbrNm", null, null)
		      && isValid(form.bizregNo, "bizregNo", null, null)
		  );
		
		  if ( result == false ) {
		    return false;
		  }
		
		  var custCd = /*[[ ${comCost.custCd} ]]*/null;
		  if (isEmpty(custCd) == false) {
		    var queryString = /*[[ ${params.makeQueryString(params.currentPageNo)} ]]*/null;
		
		    /*[- 쿼리 스트링을 오브젝트 형태로 변환 -]*/
		    queryString = new URLSearchParams(queryString);
		    queryString.forEach(function(value, key) {
		      if (isEmpty(value) == false) {
		        $(form).append('<input type="hidden" name="' + key + '" value="' + value + '" />');
		      }
		    });
		  }
		}

		/*]]>*/
	</script>
</th:block>
</html>
