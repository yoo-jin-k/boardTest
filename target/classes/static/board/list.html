<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>board</title>
</head>
<body>
list
<div>
    <div>
        <div id="bbsList_list">
            <table >
                <thead>
                <tr>
                    <th>no</th>
                    <th>title</th>
                    <th>name</th>
                    <th>content</th>
                    <th>board_view</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="board:${BoardList}">
                    <td th:text="${board.board_id}"></td>
                    <td th:text="${board.board_title}">
                    </td>
                    <td th:text="${board.board_name}"></td>
                    <td th:text="${board.board_content}"></td>
                    <td th:text="${board.board_view}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
