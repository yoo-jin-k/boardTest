<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>board detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>

<div class="panel-heading"><h1>board detail</h1></div>

<form>
    <div class="form-group">
        <label for="title">제목</label>
        <p type="text" class="form-control"
           id="title" name="title" th:text = "${board.title}">
        </p>
    </div>
    <div class="form-group">
        <label for="name">작성자</label>
        <p type="text" class="form-control"
           id="name"  name="name" th:text = "${board.name}"></p>
    </div>
    <div class="form-group">
        <label for="content">내용</label>
        <p class="form-control" id="content" name="content"
           th:text = "${board.content}"></p>
    </div>

<!--       type="button">수정</a>-->

</form>

</div>


</body>
</html>
